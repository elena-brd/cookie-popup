<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cookie Popup</title>
</head>

<body>

    <div id="card">
        <div class="card-content">
            <div class="btn-close">
                <a href="#"><i class="fa-solid fa-x"></i></a>
            </div>
            <div class="cookie-logo">
                <i class="fas fa-cookie fa-2xl"></i>
            </div>
            <div class="info">
                <p>Our website uses cookies to ensure you get the best experience while you're here.</p>
            </div>
            <div>
                <a href="#" class="btn btn-primary">Okay</a>
            </div>
            <div>
                <a href="#" class="btn btn-secondary">Learn More</a>
            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/f0b3d42456.js" crossorigin="anonymous"></script>
</body>

</html>
